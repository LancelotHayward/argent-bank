swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Accounts API
      description: API for fetching user accounts
      parameters:
        - in: header
          name: Authoriation
          description: AttachBearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User Accounts retrieved successfully
          schema:
            $ref: '#/definitions/'
          '400':
            description: Invalid Fields
          '500':
            description: Internal Server Error
  /account/{accountId}:
    get:
      tags:
        - Account Module
      summary: Account API
      description: API for getting an account transactions
      parameters:
        - in: path
          name: accountId
          schema:
            type: integer
          required: true
          description: Numeric ID of the account to check
      produces:
        - application/json
      responses:
        '200':
          description: Account transactions retrieved successfully
          schema:
            $ref: '#/definitions/'
          '400':
            description: Invalid Fields
          '500':
            description: Internal Server Error
  /account/{accountId}/{transactionId}:
    get:
      tags:
        - Account Module
      summary: Account Transaction API
      description: API for fetching an account's transaction
      parameters:
        - in: path
          name: accountId
          schema:
            type: integer
          required: true
          description: Numeric ID of the account to access
        - in: path
          name: transactionId
          schema:
            type: integer
          required: true
          description: Numeric ID of the transaction to get
      produces:
        - application/json
      responses:
        '200':
          description: Account transaction retrieved successfully
          schema:
            $ref: '#/definitions/'
          '400':
            description: Invalid Fields
          '500':
            description: Internal Server Error
    patch:
      tags:
        - Account Module
      summary: Account Transaction API
      description: API for updating a user transaction
      parameters:
        - in: path
          name: transactionId
          schema:
            type: integer
          required: true
          description: Numeric ID of the transaction to update
        - in: body
          name: body
          description: Update a transaction's notes
          required: true
          schema:
            $ref: '#/definitions/'
      produces:
        - application/json
      responses:
        '200':
          description: Account transaction updated successfully
          schema:
            $ref: '#/definitions/'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
